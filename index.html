<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sass_homework</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="box">
      <div class="form">
        <p>Enter first name:</p>
        <input type="text" id="firstname" placeholder="first name goes here" />
        <p>Enter last name:</p>
        <input type="text" id="lastname" placeholder="last name goes here" />
        <p>Choose a gender:</p>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="container">
        <div class="error_A" id="errora">right</div>
        <div class="error_B" id="errorb">wrong</div>
      </div>
    </div>
  </body>
</html>
